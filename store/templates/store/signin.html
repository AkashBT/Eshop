{%extends 'store/base.html'%}


{%block body%}

<!-- <h1>Create an account</h1> -->
<div class="container">
    <div class="col-md-5 p-4 m-4 mx-auto border rounded pt-4">
        <h3 class="alert alert-light text-center">Login Here</h3>
        <form method="POST">
            {%csrf_token%}

            {% if error%}

            <div class="alert alert-danger">
                {{error}}
            </div>

            {%endif%}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="*******************" class="form-control" required>
            </div>
  

            <div class="form-group mt-2">
                <input type="submit" class="btn btn-info btn-sm" value="Create An Account">
            </div>
        </form>
    </div>
</div>

{%endblock%}
